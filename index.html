<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./client/css/style.css">
    <title>Image Rotation Algorithm</title>
  </head>
  <body>
    <div id="loader" class="loader hide">
      <h1 class="white-text">
          Loading 
          <i class="material-icons">rotate_right</i>
      </h1>
  </div>
    <!-- CARD TITLE-->
    <div class="container">
      <div class="card card-body blue darken-1 text-center text-white py-5">
        <h2>IMAGE ROTATION</h2>
      </div>

      <br /> 

        <!-- Form Inputs-->
      <form action="#" onsubmit="rotateImageMethodOne(event)">
      <div class="row">
          <div class="col s12 m6">
            <div class="file-field input-field">
                <div class="btn blue darken-1">
                    <span>Upload Image</span>
                    <input type="file" accept="image/*" required id="fileId" name="fileId">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="angle" name="angle" required type="number" min="0" max="360" class="validate" oninvalid="this.setCustomValidity('Enter Rotation Degree')"
              oninput="this.setCustomValidity('')" onchange="validateField(this);">
              <p id="angleError" class="error-message-color"></p>
              <label for="angle">Angle(Degrees)</label>
            </div>
          </div>
          <button class="btn blue darken-1" type="submit" id="rotateButton" name="rotateButton">Rotate
            <i class="material-icons right">send</i>
          </button>
        </form>

        
      
        <!-- Original and converted images-->
        <div class="row">
          <div class="col s12">
              <h4 id="OrigImgTitle">Original Image</h4>
          </div>
         
      </div>
      <div class="col s12">
        <div class="canvas-container">
            <canvas id="originalImageCanvas"></canvas>
        </div>
    </div>

      <div class="row">
          <div class="col s12">
              <h4 id="RotImgTitle">Rotated Image</h4>
          </div>
          
      </div>
      <div class="col s12">
        <div class="canvas-container">
            <canvas id="convertedImageCanvas"></canvas>
        </div>
    </div>
      <br />
    </div>
    
    
    <script src="./backend/routes/Rotator.js"></script>
    <script src="./client/js/script.js"></script>
    <script src="./client/js/toast.min.js"></script>
   
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
